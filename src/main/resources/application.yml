# 通用部分配置
spring:
  profiles:
    # 当前激活的配置文件
    #active: dev
    active: product
  datasource:
    # 使用8.0 MySQL驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    static-path-pattern: /static/**

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    # 开启mybatis驼峰转换
    map-underscore-to-camel-case: true

#前端所使用的服务器地址 默认应http://localhost:8080/
my-env:
  domain: https://sodacooky.plus:8080/


---
# 开发环境
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://sodacooky.plus:3306/bgb
    username: bgb
    password: 114514
  web:
    resources:
      static-locations: file:D:\_Work\JavaRepository\BigGreenBook\data
#DEBUGING
logging:
